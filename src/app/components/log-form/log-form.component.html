<div class="card card-body mb-4">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Add a log.." [(ngModel)]="text" name="text">
            <input type="hidden" name="id" [(ngModel)]="id">
        </div>
        <input type="submit" value="Add log" class="btn btn-light" [disabled]="!this.text">
        <input type="button" value="Clear" class="btn btn-warning" (click)="clearFormFields()" [hidden]="!this.text">
    </form>
</div>
